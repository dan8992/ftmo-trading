apiVersion: v1
kind: ConfigMap
metadata:
  name: signal-generation-config
  namespace: dax-trading
data:
  POSTGRES_HOST: "postgres-service"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "dax_trading"
  ANALYSIS_INTERVAL: "300"
  SIGNAL_CONFIDENCE_THRESHOLD: "0.7"
  FTMO_DAILY_LOSS_LIMIT: "0.05"
  FTMO_TOTAL_LOSS_LIMIT: "0.10"
  FTMO_MAX_RISK_PER_TRADE: "0.02"
---
apiVersion: v1
kind: Service
metadata:
  name: signal-generation-service
  namespace: dax-trading
  labels:
    app: signal-generation
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: http
  selector:
    app: signal-generation
    component: engine
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: signal-generation-engine
  namespace: dax-trading
  labels:
    app: signal-generation
    component: engine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signal-generation
      component: engine
  template:
    metadata:
      labels:
        app: signal-generation
        component: engine
    spec:
      containers:
      - name: signal-engine
        image: ftmo-trading/signal-generation-engine:latest
        ports:
        - containerPort: 8080
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: signal-generation-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: signal-generation-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: signal-generation-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        - name: ANALYSIS_INTERVAL
          valueFrom:
            configMapKeyRef:
              name: signal-generation-config
              key: ANALYSIS_INTERVAL
        - name: SIGNAL_CONFIDENCE_THRESHOLD
          valueFrom:
            configMapKeyRef:
              name: signal-generation-config
              key: SIGNAL_CONFIDENCE_THRESHOLD
        - name: FTMO_DAILY_LOSS_LIMIT
          valueFrom:
            configMapKeyRef:
              name: signal-generation-config
              key: FTMO_DAILY_LOSS_LIMIT
        - name: FTMO_TOTAL_LOSS_LIMIT
          valueFrom:
            configMapKeyRef:
              name: signal-generation-config
              key: FTMO_TOTAL_LOSS_LIMIT
        - name: FTMO_MAX_RISK_PER_TRADE
          valueFrom:
            configMapKeyRef:
              name: signal-generation-config
              key: FTMO_MAX_RISK_PER_TRADE
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        resources:
          requests:
            memory: "2Gi"
            cpu: "1"
          limits:
            memory: "4Gi"
            cpu: "2"
        volumeMounts:
        - name: tmp-cache
          mountPath: /tmp
      volumes:
      - name: tmp-cache
        emptyDir: {}
      restartPolicy: Always