apiVersion: apps/v1
kind: Deployment
metadata:
  name: finbert-sentiment-service
  namespace: dax-trading
  labels:
    app: finbert-sentiment-service
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: finbert-sentiment-service
  template:
    metadata:
      labels:
        app: finbert-sentiment-service
        version: v1
    spec:
      containers:
      - name: finbert-sentiment-service
        image: ghcr.io/dan8992/finbert-sentiment-service:latest
        imagePullPolicy: Always
        env:
        - name: POSTGRES_HOST
          value: "postgres-service"
        - name: POSTGRES_PORT
          value: "5432"
        - name: POSTGRES_DB
          value: "dax_trading"
        - name: POSTGRES_USER
          value: "finrl_user"
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        ports:
        - containerPort: 8080
          name: http
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 180
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: finbert-sentiment-service-service
  namespace: dax-trading
  labels:
    app: finbert-sentiment-service
spec:
  selector:
    app: finbert-sentiment-service
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP